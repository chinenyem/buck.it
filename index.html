<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>buck.it</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header><h1>buck.it</h1></header>
  <div class="input">
    <h2>Input your information to start your buck.it list!</h2>
    <form action="">
      <h3>Name:</h3><input type="text">
      <h3>Age:</h3><input type="text">
      <h3>Select Interests:</h3>
      <p>(Hold the shift key to select multiple)</p>
      <select name="Interests" id="interests" multiple>
        <option value="Exercise">Exercise</option>
        <option value="Travel">Travel</option>
        <option value="Sports">Sports</option>
        <option value="Adventure">Adventure</option>
        <option value="Learning">Learning</option>
      </select>
      <button class="infoSubmit">Submit</button>
    </form>

  </div>
  <div class="output"


  </div>





<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>

<script type="text/javascript" src="scripts.js"></script>
</body>
</html>
